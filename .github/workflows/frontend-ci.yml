# .github/workflows/frontend-ci.yml
name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Linting
        run: npm run lint
